<!-- Modern login interface -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">            <div class="login-icon">
                <img src="/static/logo.webp" alt="Asistente NEAE Logo" class="login-logo">
            </div>
            <h1 class="login-title">Asistente NEAE</h1>
            <p class="login-subtitle">
                Accede a tu asistente especializado en apoyo docente para Andalucía.
                Proporciona adaptaciones metodológicas, recursos y estrategias inclusivas.
            </p>
        </div>

        <!-- Error message -->
        <div id="loginError" class="error-message" style="display:none;" aria-live="assertive"></div>

        <!-- Login form -->
        <form id="loginForm" class="login-form" method="post">
            <div class="form-group">
                <label for="key" class="form-label">Clave de acceso</label>
                <div class="input-with-toggle">
                    <input 
                        type="password" 
                        id="key" 
                        name="key" 
                        class="form-input"
                        required 
                        placeholder="Introduce tu clave de acceso"
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        id="toggleKeyVisibility" 
                        class="toggle-visibility"
                        aria-label="Mostrar/ocultar clave"
                    >
                        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">
                <span class="button-text">Iniciar sesión</span>
                <div class="button-spinner" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="login-footer">
            <p class="footer-text">
                Sistema seguro de autenticación para profesionales educativos
            </p>
        </div>
    </div>
</div>
